        <article>
            <h2>입력한 내용 출력하기</h2>

            <script>
                document.write("이 문장은 JavaScript를 이용해서 작성한 문장입니다.")
            </script>

           <h2>소개하는 말을 입력하세요</h2>

           <input type="text" id="in">
           <br><br>
           <button onclick="input()">입력받기</button>
           <button onclick="output()">출력하기</button><br><br>

           <h2 id="out">여기가 바뀝니다</h2>

           <script>
            var  temp;
            function input(){
                temp = document.getElementById("in").value;
            }
            function output(){
                document.getElementById("out").innerHTML=temp;
            }
           </script>
